<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex flex-col w-full min-h-[100vh] relative font-sans">
    <header class="flex w-full bg-gray-200 p-4 shadow-md">
      <nav class="flex w-full justify-between items-center">
        <ul class="flex items-center space-x-4">
          <li>
            <a href="#">
              <img
                src="./img/myntra.webp"
                alt="logo"
                class="w-[50px] h-[50px]"
              />
            </a>
          </li>
          <li class="text-lg font-medium hover:text-blue-500">
            <a href="#">Men</a>
          </li>
          <li class="text-lg font-medium hover:text-blue-500">
            <a href="#">Women</a>
          </li>
          <li class="text-lg font-medium hover:text-blue-500">
            <a href="#">Kids</a>
          </li>
        </ul>
        <input
          type="text"
          id="searchBar"
          placeholder="Search... eg-(Women dress)"
          class="border rounded-md p-2 w-1/3"
        />
      </nav>
    </header>

    <main class="flex flex-col">
      <p class="text-2xl mt-[4rem] mb-4 ml-4 font-semibold">
        Latest Collection
      </p>
      <div
        id="results"
        class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4 items-center"
      ></div>
    </main>

    <footer class="flex mt-auto justify-center bg-black text-white">
      <p class="p-[8px]">&copy; Copyright 2024 by Myntra</p>
      <img src="./img/myntra.webp" alt="logo" class="w-[50px] h-[50px] ml-4" />
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- Include Axios library -->
    <script src="main.js"></script>
  </body>
</html>
